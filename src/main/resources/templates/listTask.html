<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de tareas</title>
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
          rel="stylesheet"
  />
  <!--bootstrap-->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <!--styles-->
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body class="bg-dark text-white">
<main
        class="d-flex flex-column justify-content-center align-items-center min-vh-100"
>
  <h1 class="mb-4">Lista de tareas</h1>
  <div class="table-responsive">
    <table class="table table-dark table-hover table-bordered table-striped">
      <thead class="thead-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Fecha</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">1</td>
        <td th:text="${task.name}">Nombre de la tarea</td>
        <td th:text="${task.description}">Descripción de la tarea</td>
        <td th:text="${#dates.format(task.initDate, 'yyyy-MM-dd')}">
          2024-10-04
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
