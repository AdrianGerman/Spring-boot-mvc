<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar nueva tarea</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="bg-dark text-white">
    <main
      class="d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <h1>Formulario para agregar nuevas tareas</h1>
      <form th:action="@{/add-task}" method="post" class="w-50">
        <div class="mb-3">
            <label for="taskName" class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control bg-dark text-white"
              id="taskName"
              name="name"
              placeholder="Hacer la cama"
              required
            />
          </div>


        <div class="mb-3">
          <label for="initDate" class="form-label">Fecha de inicio:</label>
          <input
            type="date"
            class="form-control bg-dark text-white"
            id="initDate"
            name="initDate"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">DescripciÃ³n:</label>
          <textarea
            class="form-control bg-dark text-white"
            id="description"
            name="description"
            rows="4"
            placeholder="Hacer los issues del dÃ­a de hoy..."
            required
          ></textarea>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit">Guardar tarea</button>
          <a href="/list-task">
            <button type="button">Ver Lista de Tareas</button>
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
